<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/navigation.css">
</head>
<body>
    <div id="thedesktop">
        <div class="theicons"> 
            <div id="left">
                <img src="img/icontwopeople.png" alt="Icon with two people">
                <img src="img/painticon.png" alt="Paint Icon">
                <img src="img/Internet-Explorer-Logo-2005.png" alt="Internet Explorer Icon">
            </div>
            <div id="right">
                <img src="img/worldicon.png" alt="World Icon">
                <img src="img/computericon.png" alt="Computer Icon">
                
            </div>
        </div>
        
        <div id="areafornotepad">
            <div id="notepad">
                <div id="beforeclick"> 
                <header> 
                    <p> Internet Archive Catalogue </p>
                </header>
                <main>
                    <div id="maininfo">
                        <p> a collection of websites about y2k technology and internet culture  </p>
                    </div>
                    <div id="gif">
                        <img src="img/gifworldspinning.gif" alt="A spinning world image, with the text Welcome to my homepage wrapped around it in a ring.">
                    </div>
                </main>
                <section>
                    <p> click an icon to find out what it beholds... </p>
                </section>
                </div>
            </div>

            <div id="afterclick">

        </div>

    </div>
    
</body>
</html>
